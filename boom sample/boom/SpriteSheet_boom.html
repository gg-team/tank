<!DOCTYPE html>
<html>
<head>
	<title>EaselJS: Simple SpriteSheet Example</title>

	<link href="picture/demoStyles.css" rel="stylesheet" type="text/css" />

	<!-- Note: All core EaselJS classes are listed here: -->
	<script type="text/javascript" src="../src/createjs/events/Event.js"></script>
	<script type="text/javascript" src="../src/createjs/events/EventDispatcher.js"></script>
	<script type="text/javascript" src="../src/createjs/utils/IndexOf.js"></script>
	<script type="text/javascript" src="../src/easeljs/utils/UID.js"></script>
	<script type="text/javascript" src="../src/easeljs/utils/Ticker.js"></script>
	<script type="text/javascript" src="../src/easeljs/geom/Matrix2D.js"></script>
	<script type="text/javascript" src="../src/easeljs/geom/Point.js"></script>
	<script type="text/javascript" src="../src/easeljs/geom/Rectangle.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Shadow.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/SpriteSheet.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Graphics.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/DisplayObject.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Container.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Stage.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Bitmap.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Sprite.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/BitmapAnimation.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/BitmapText.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Shape.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Text.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/DOMElement.js"></script>
	<script type="text/javascript" src="../src/easeljs/events/MouseEvent.js"></script>
	<script type="text/javascript" src="../src/easeljs/filters/Filter.js"></script>
	<script type="text/javascript" src="../src/easeljs/ui/Touch.js"></script>
	<script type="text/javascript" src="../src/easeljs/utils/SpriteSheetUtils.js"></script>
	<script type="text/javascript" src="../src/easeljs/utils/SpriteSheetBuilder.js"></script>

	<!-- We also provide hosted minified versions of all CreateJS libraries.
	  http://code.createjs.com -->

	<script type="text/javascript">
        var stage;
		var grant;
		var moveDistance = 5;
		var grantHeight = 32;
		var grantWidth = 32;
		var moveLeft = false;
		var moveRight = false;
		var moveTop = false;
		var moveDown = false;

		function init() {

			// create a new stage and point it at our canvas:
			stage = new createjs.Stage(document.getElementById("testCanvas"));

			// Define a spritesheet. Note that this data was exported by ZoÃ«.
			var ss = new createjs.SpriteSheet({
					"images": ["picture/tanks.png"],
					"frames": {"height": 32, "count": 8, "width": 32},
					"animations": { runLeftRight: [0,7], runTopDown:[]}
				});
			
		    grant = new createjs.Sprite(ss,"runLeftRight");
			grant.x = 500;
			grant.y = 200;
			// Add Grant to the stage, and add it as a listener to Ticker to get updates each frame.
			stage.addChild(grant);
			createjs.Ticker.setFPS(30);
			createjs.Ticker.addEventListener("tick", tick);
			grant.gotoAndStop(0);
			document.onkeydown = handleKeyDown;
			document.onkeyup = handleKeyUp;	
		}
			
		function handleKeyDown(e) {
				switch (e.keyCode) {
					case 37:
						grant.gotoAndPlay("run");
						console.log(grant.currentFrame.rotation);
						moveLeft = true;
						break;
					case 38:
						grant.gotoAndPlay("run");
						moveTop = true;
						break;
					case 39:
						grant.gotoAndPlay("run");
						moveRight = true;
						console.log(grant.x);
						break;
					case 40:
						grant.gotoAndPlay("run");
						moveDown = true;
						break;
				}
			};
		function handleKeyUp(e) {
				switch (e.keyCode) {
					case 37:
						grant.gotoAndStop(0);
						moveLeft = false;
			
						break;
					case 38:
						grant.gotoAndStop(0);
						moveTop = false;
						break;
					case 39:
						grant.gotoAndStop(0);
						moveRight = false;
				
						break;
					case 40:
						grant.gotoAndStop(0);
						moveDown = false;
						break;
				}
			};
			
	function tick(event) {

		if (moveLeft) {	
			var tempY = grant.y;
			var tempX = grant.x;
			grant.rotation = 180;
			grant.x = tempX;
			grant.y = tempY;
			grant.x -= moveDistance;	
			
		}else if (moveRight) {	
			var tempY = grant.y;
			var tempX = grant.x;
			grant.rotation = 0;
			grant.x = tempX;
			grant.y = tempY;
			grant.x += moveDistance;

			
		}else if(moveTop){
			var tempY = grant.y;
			var tempX = grant.x;
			grant.rotation = 270;
			grant.x = tempX;
			grant.y = tempY;
			grant.y -= moveDistance;
				
		}else if(moveDown){
			var tempY = grant.y;
			var tempX = grant.x;
			grant.rotation = 90;
			grant.x = tempX;
			grant.y = tempY;
			grant.y += moveDistance;
		}
		stage.update();
	}		
	</script>
</head>
<body onload="init();">

	<header id="header" class="EaselJS">
		<h1>BOOM!!</h1>
	</header>

	<div class="canvasHolder">
		<canvas id="testCanvas" width="1000" height="400"></canvas>
	</div>
</body>
</html>
